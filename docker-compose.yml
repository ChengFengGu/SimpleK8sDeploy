# Docker Compose 配置
# 用于本地开发和测试完整系统

services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: login-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: logindb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - login-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d logindb"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c log_statement=all
      -c log_duration=on

  # ==========================================
  # Django 后端
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: login-backend
    restart: unless-stopped
    environment:
      # Django 配置
      SECRET_KEY: django-insecure-dev-key-for-testing-only
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      
      # 数据库配置
      USE_SQLITE: "False"
      DB_NAME: logindb
      DB_USER: postgres
      DB_PASSWORD: postgres123
      DB_HOST: postgres
      DB_PORT: "5432"
      
      # CORS 配置
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:8080,http://localhost
      
      # 时区
      TZ: Asia/Shanghai
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    networks:
      - login-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60 --access-logfile - --error-logfile -
      "

  # ==========================================
  # Vue3 前端（生产构建）
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: login-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - login-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ==========================================
  # Nginx 反向代理（可选）
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: login-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - login-network
    depends_on:
      - frontend
      - backend
    profiles:
      - with-nginx

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_data:
    driver: local
    name: login_postgres_data
  backend_static:
    driver: local
    name: login_backend_static

# ==========================================
# 网络
# ==========================================
networks:
  login-network:
    driver: bridge
    name: login_network

