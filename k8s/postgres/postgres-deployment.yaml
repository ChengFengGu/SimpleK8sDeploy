# ============================================
# PostgreSQL Deployment
# 数据库部署配置 / Database deployment configuration
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: login-system
  labels:
    app: postgres
    tier: database
spec:
  replicas: 1  # 数据库通常单实例，如需高可用请使用 StatefulSet / Database typically single instance, use StatefulSet for HA
  selector:
    matchLabels:
      app: postgres
      tier: database
  strategy:
    type: Recreate  # 数据库使用 Recreate 策略 / Database uses Recreate strategy
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        
        env:
        # 从 ConfigMap 读取 / Read from ConfigMap
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        
        - name: POSTGRES_INITDB_ARGS
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_INITDB_ARGS
        
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: TZ
        
        # 从 Secret 读取 / Read from Secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        
        # 数据目录 / Data directory
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        
        # 资源限制 / Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # 健康检查 / Health checks
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres -d logindb
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres -d logindb
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      
      # 节点选择（可选）/ Node selector (optional)
      # nodeSelector:
      #   disktype: ssd
