# ============================================
# PostgreSQL Secret
# 存储数据库密码等敏感信息 / Store sensitive information like database passwords
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: login-system
  labels:
    app: postgres
    tier: database
type: Opaque
data:
  # postgres123 的 base64 编码 / Base64 encoded 'postgres123'
  # echo -n 'postgres123' | base64
  POSTGRES_PASSWORD: cG9zdGdyZXMxMjM=
  
  # postgres 的 base64 编码 / Base64 encoded 'postgres'
  # echo -n 'postgres' | base64
  POSTGRES_USER: cG9zdGdyZXM=
