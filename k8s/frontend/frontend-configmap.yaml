# ============================================
# Frontend ConfigMap
# 存储前端 Nginx 配置 / Store frontend Nginx configuration
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: login-system
  labels:
    app: frontend
    tier: frontend
data:
  # Nginx 配置文件 / Nginx configuration file
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # 字符集 / Charset
        charset utf-8;

        # Gzip 压缩 / Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/x-javascript application/xml+rss 
                   application/javascript application/json
                   image/svg+xml;

        # 静态资源缓存 / Static resource caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API 反向代理到后端服务 / API reverse proxy to backend service
        location /api/ {
            proxy_pass http://backend-service:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
            proxy_cache off;
        }

        # Vue Router History 模式支持 / Vue Router History mode support
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 禁止访问隐藏文件 / Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 404 错误处理 / 404 error handling
        error_page 404 /index.html;

        # 50x 错误处理 / 50x error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
