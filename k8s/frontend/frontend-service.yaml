# ============================================
# Frontend Service
# 前端服务（NodePort 暴露到外部）
# Frontend service (NodePort exposed externally)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: login-system
  labels:
    app: frontend
    tier: frontend
spec:
  type: NodePort
  selector:
    app: frontend
    tier: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080  # 通过节点的 30080 端口访问 / Access via node port 30080
    protocol: TCP
  sessionAffinity: None
