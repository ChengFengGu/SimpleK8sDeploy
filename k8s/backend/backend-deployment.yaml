# ============================================
# Backend Deployment
# Django 后端部署配置 / Django backend deployment configuration
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: login-system
  labels:
    app: backend
    tier: application
spec:
  replicas: 3  # 3个副本实现高可用 / 3 replicas for high availability
  selector:
    matchLabels:
      app: backend
      tier: application
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        tier: application
    spec:
      containers:
      - name: backend
        image: login-backend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        # 从 ConfigMap 读取 / Read from ConfigMap
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DEBUG
        
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ALLOWED_HOSTS
        
        - name: USE_SQLITE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: USE_SQLITE
        
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_USER
        
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_PORT
        
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ALLOWED_ORIGINS
        
        - name: DJANGO_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DJANGO_LOG_LEVEL
        
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: TZ
        
        # 从 Secret 读取 / Read from Secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: SECRET_KEY
        
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_PASSWORD
        
        # 资源限制 / Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # 存活探针 / Liveness probe
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # 就绪探针 / Readiness probe
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # 初始化容器 - 等待数据库就绪
      # Init container - wait for database ready
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: 
        - 'sh'
        - '-c'
        - |
          echo "等待 PostgreSQL 就绪... / Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL 未就绪，等待中... / PostgreSQL not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL 已就绪！/ PostgreSQL is ready!"
